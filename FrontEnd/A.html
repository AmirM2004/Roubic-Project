<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #container {
            position: absolute;
            top: 10px;
            left: 10px;
            color: red; 
        }
        button {
            background-color: red;
            color: white; 
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
      <button onclick="solve_cub()">Solve</button>
      <p id="greetText"></p>
    </div>

</html>
